<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mHelper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container-main">
    <div class="header">
        <h1 class="logo">
            <span class="logo_png"></span>
            <span class="logo_text">Маленький помощник в больших закупках</span>
        </h1>
    </div>
    <div class="description">
        тут надо короткое описание
    </div>
    <div class="tg_number">
        <a href="https://telegram.me/mHelperBot">Перейдите в телеграмм t.me/mHelperBot.</a>
        <form class="form-floating" id="form_tg_number">
        <input type="text" id="input_tg_number" class="form-control">
        <label for="input_tg_number" id="label_tg_number">Введите полученный номер</label>
        <button type="button" class="btn btn-secondary disabled tg_number_button" id="button_tg_number">OK</button>
        </form>
    </div>
    <div id="test">
        <label for="button_test"></label>
        <button type="button" class="btn btn-secondary" id="button_test">Test connection</button>
    </div>
    <br>
    <div id="test-js"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
