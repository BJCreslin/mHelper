server.port=8081
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=false
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

spring.datasource.url=jdbc:postgresql://localhost:5432/mhelperdb
spring.datasource.username=${MHELPER_DB_USERNAME}
spring.datasource.password=${MHELPER_DB_PASSWORD}

spring.liquibase.change-log=classpath:/db/master.xml
spring.liquibase.contexts=ci

spring.main.banner-mode=off
logging.level.org.springframework=ERROR

bot.name=${MHELPER_TELEGRAM_BOT_NAME}
bot.token=${MHELPER_TELEGRAM_BOT_TOKEN}
bot.address=${MHELPER_TELEGRAM_BOT_ADDRESS}